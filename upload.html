<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css" />
    
    <title>Загрузка</title>
  </head>
  <body>
    <div class="upload-cont">
      <h1>Загрузить видео</h1>
      <form id="uploadForm">
        <input type="text" name="title" placeholder="Название" required />
        <textarea name="description" placeholder="Описание"></textarea>

        <label class="custom-file-upload">
          <input type="file" name="video" accept="video/*" required />
          <span>Выберите видео...</span>
        </label>
        <label class="custom-file-upload">
          <input type="file" name="thumbnail" accept="image/*" />
          <span>Выберите изображение...</span>
        </label>

        <button type="submit">Загрузить</button>
        <a href="index.html" onclick="GetVideos()" class="back-link">← Назад</a>
        <progress
          id="progressBar"
          value="0"
          max="100"
          style="width: 100%; height: 40px; display: none"
        ></progress>
        <p id="progressText"></p>
        <div
          id="loader-animation"
          style="width: 80px; height: 80px; display: none; margin: 20px auto"
        ></div>
      </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <script src="assets/js/upload.js"></script>
  </body>
</html>
